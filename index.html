<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse REST</title>
  </head>
  <body>
    <h1>Parse REST Easy</h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      $(function(){
        $.ajaxSetup({
          beforeSend: function(xhr){
            xhr.setRequestHeader("X-Parse-Application-Id", "tiygvl");
            xhr.setRequestHeader("X-Parse-REST-API-Key", "slumber");
          }
        });

        var data = {"message": "Hello parse 2!"};

        $.post("http://tiny-parse-server.herokuapp.com/classes/Dietz", data, "json").then(function(response){
          console.log(response);
          if(response.objectId){
            alert("saved an object with id: " + response.objectId);
          }
        });

      });
    </script>
  </body>
</html>
